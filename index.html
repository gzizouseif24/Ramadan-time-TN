<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وقت السحور في تونس</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="geometric-pattern"></div>
    
    <main class="container">
        <header>
            <h1 id="main-title">وقت السحور في تونس</h1>
            <div class="theme-toggle">
                <label for="dark-mode-toggle">الوضع الداكن</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
        </header>
        
        <section class="prayer-time" aria-live="polite">
            <div class="location-selector">
                <label for="location-select">اختر المنطقة:</label>
                <select id="location-select" aria-label="اختر المنطقة">
                    <option value="Tunis" selected>تونس</option>
                    <option value="Djerba">جربة</option>
                    <option value="Monastir">المنستير</option>
                </select>
            </div>
            
            <div class="prayer-status">
                <h2 id="prayer-label">وقت المغرب</h2>
                <div id="status-message" class="status-message"></div>
            </div>
            
            <div class="time-display" id="prayer-time" aria-label="وقت الصلاة">--:--</div>
            
            <div class="date-display">
                <div id="hijri-date" aria-label="التاريخ الهجري">-- رمضان ----</div>
                <div id="gregorian-date" aria-label="التاريخ الميلادي">-- --- ----</div>
            </div>
        </section>
        
        <section class="countdown-section">
            <h3 id="countdown-label">الوقت المتبقي للإفطار</h3>
            <div class="countdown" id="countdown" aria-label="العد التنازلي">--:--:--</div>
        </section>
        
        <div id="notification" class="notification" style="display: none;"></div>
        
        <footer>
            <p>تم تطويره بكل حب لشهر رمضان المبارك</p>
            <p id="debug-info" style="font-size: 0.8rem; color: #aaaaaa;"></p>
        </footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
